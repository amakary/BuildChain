<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Tezos Smart Contract</title>
  <script src="https://unpkg.com/@taquito/taquito@18.2.0/dist/taquito.min.js"></script>
  <script src="https://unpkg.com/@taquito/beacon-wallet@18.2.0/dist/taquito-beacon-wallet.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    button { padding: 10px 20px; margin-top: 10px; }
    input { margin: 4px 0; padding: 6px; width: 300px; }
  </style>
</head>
<body>
  <h2>Deploy Tezos Smart Contract</h2>
  <div>
    <label>Contractor Address:</label><br>
    <input type="text" id="contractor" placeholder="tz1..." /><br>
    <label>Funding Cap (in ꜩ):</label><br>
    <input type="number" id="cap" placeholder="1000" /><br>
    <label>Viewer Fee (in ꜩ):</label><br>
    <input type="number" id="viewerFee" placeholder="50" /><br>
    <label>Payment Grace Period (days):</label><br>
    <input type="number" id="grace" placeholder="45" /><br>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="deployContract()">Deploy Contract</button>
  </div>
  <p id="status"></p>
  <script>
    let Tezos = new taquito.TezosToolkit('https://mainnet.api.tez.ie');
    const { BeaconWallet } = beaconWallet;
    const wallet = new BeaconWallet({ name: 'DeployContractApp' });
    Tezos.setWalletProvider(wallet);
    async function connectWallet() {
      await wallet.requestPermissions();
      const user = await wallet.getPKH();
      document.getElementById('status').innerText = 'Connected wallet: ' + user;
    }
    async function deployContract() {
      const contractor = document.getElementById('contractor').value;
      const cap = parseFloat(document.getElementById('cap').value) * 1000000;
      const viewerFee = parseFloat(document.getElementById('viewerFee').value) * 1000000;
      const graceDays = parseInt(document.getElementById('grace').value);
      const initialStorage = {
        contractor: contractor,
        investorBalances: {},
        totalFunded: 0,
        fundingCap: cap,
        viewerFee: viewerFee,
        paidViewers: {},
        projectCompleted: false,
        paymentGracePeriod: graceDays * 86400,
        profitDueBy: null,
        profitDeposited: false,
        expectedProfit: 0,
        investorSharePercent: 51,
        contractorSharePercent: 49
      };
      const code = `/* INSERT COMPILED MICHELSON CODE HERE */`;
      try {
        const op = await Tezos.wallet.originate({ code, storage: initialStorage }).send();
        document.getElementById('status').innerText = 'Waiting for confirmation...';
        await op.confirmation();
        const contractAddress = op.contractAddress;
        document.getElementById('status').innerText = 'Contract deployed at: ' + contractAddress;
      } catch (err) {
        document.getElementById('status').innerText = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
